<!DOCTYPE html>
<html>
	<head>
		<title>Grade Store</title>
		<link href="http://selab.hanyang.ac.kr/courses/cse326/2015/problems/pResources/gradestore.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<h1>Grade Store</h1>

		<p>
			The rough economy, along with recent changes in Hanyang University, allow us to offer grades for money.  
			That's right! All you need to get a desired grade in various courses is cold, hard, cash.
		</p>
		
		<hr />
		
		<h2>Buy your Grade today!</h2>
		
		<!-- create an HTML Form -->

		<form action="cheater.php" method="post" enctype="multipart/form-data">
		<p>
			Name: <input type="text" name ="name" size="10" maxlength="10" />
			ID: <input type="text" name="id" size="13" maxlength="10" />
		</p>
		<p>
			Course: 
			<input type="checkbox" name="course[]" value="CSE326" checked="checked" />	CSE326
			<input type="checkbox" name="course[]" value="CSE107" />	CSE107
			<input type="checkbox" name="course[]" value="CSE603" />	CSE603
			<input type="checkbox" name="course[]" value="CIN870" />	CIN870
		</p>
		<p>
			Grade: 

			<select name="Grade">
				<option>A+</option>
				<option>A</option>
				<option>B+</option>
				<option>B</option>
			</select>
		</p>
		<p>
			Credit Card: <input type="text" name="ccnum" size="20" maxlength="16" />
				<label><input type="radio" name="cc" value="visa" />Visa</label>
				<label><input type="radio" name="cc" value="mastercard" />MasterCard</label>
		</p>
			<div id="submitbutton">
				<input type="submit" value="I am a giant cheater!" />
			</div>
		</form>

	</body>
</html>
